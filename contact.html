<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ติดต่อเรา - Femme Boutique</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>
  <header>
    <div class="container">
      <div class="logo">
        <h1>Femme Boutique</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">หน้าหลัก</a></li>
          <li><a href="products.html">สินค้า</a></li>
          <li><a href="contact.html">ติดต่อ</a></li>
          <li><a href="login.html" id="login-btn">เข้าสู่ระบบ</a></li>
          <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> <span id="cart-count">0</span></a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="contact-page">
    <div class="container">
      <h2>ติดต่อเรา</h2>
      <div class="contact-container">
        <div class="contact-info">
          <h3>ข้อมูลติดต่อ</h3>
          <p><i class="fas fa-map-marker-alt"></i> 123 ถนนแฟชั่น, เขตบางรัก, กรุงเทพฯ 10500</p>
          <p><i class="fas fa-phone"></i> 02-123-4567</p>
          <p><i class="fas fa-envelope"></i> info@femmeboutique.com</p>
          <div class="social-media">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-line"></i></a>
          </div>
        </div>
        <div class="contact-form">
          <h3>ส่งข้อความถึงเรา</h3>
          <form id="contact-form">
            <div class="form-group">
              <label for="name">ชื่อ</label>
              <input type="text" id="name" required>
            </div>
            <div class="form-group">
              <label for="email">อีเมล</label>
              <input type="email" id="contact-email" required>
            </div>
            <div class="form-group">
              <label for="message">ข้อความ</label>
              <textarea id="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn">ส่งข้อความ</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="copyright">
      <p>&copy; 2025 Femme Boutique. สงวนลิขสิทธิ์.</p>
    </div>
  </footer>

  <script src="js/main.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
