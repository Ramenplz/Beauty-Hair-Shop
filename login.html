<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เข้าสู่ระบบ - Femme Boutique</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>
  <header>
    <div class="container">
      <div class="logo">
        <h1>Femme Boutique</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">หน้าหลัก</a></li>
          <li><a href="products.html">สินค้า</a></li>
          <li><a href="contact.html">ติดต่อ</a></li>
          <li><a href="login.html" id="login-btn">เข้าสู่ระบบ</a></li>
          <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> <span id="cart-count">0</span></a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="auth-page">
    <div class="container">
      <div class="auth-container">
        <h2>เข้าสู่ระบบ</h2>
        <form id="login-form">
          <div class="form-group">
            <label for="email">อีเมล</label>
            <input type="email" id="email" required>
          </div>
          <div class="form-group">
            <label for="password">รหัสผ่าน</label>
            <input type="password" id="password" required>
          </div>
          <button type="submit" class="btn">เข้าสู่ระบบ</button>
        </form>
        <p class="auth-switch">ยังไม่มีบัญชี? <a href="register.html">สมัครสมาชิก</a></p>
        <div id="auth-message"></div>
      </div>
    </div>
  </section>

  <footer>
    <div class="copyright">
      <p>&copy; 2025 Femme Boutique. สงวนลิขสิทธิ์.</p>
    </div>
  </footer>

  <script src="js/auth.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
