  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>
  <header>
    <div class="container">
      <div class="logo">
        <h1>Beauty Hair Shop</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">หน้าหลัก</a></li>
          <li><a href="products.html">สินค้า</a></li>
          <li><a href="contact.html">เกี่ยวกับเรา</a></li>

          <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> <span id="cart-count">0</span></a></li>

  <section class="products-page">
    <div class="container">
      <h2>สินค้าทั้งหมด</h2>

          <option value="all">ทั้งหมด</option>

          <option value="conditioner">ครีมนวด</option>
          <option value="treatment">ทรีตเมนต์</option>

          <option value="tool">เครื่องมือแต่งผม</option>
        </select>
        <select id="price-filter">
          <option value="all">ทั้งหมด</option>
          <option value="0-500">0 - 500 บาท</option>
          <option value="501-1000">501 - 1,000 บาท</option>
          <option value="1001-2000">1,001 - 2,000 บาท</option>
          <option value="2001">2,001 บาทขึ้นไป</option>
        </select>
      </div>
      <div class="products-grid" id="all-products">

    </div>

  <footer>
